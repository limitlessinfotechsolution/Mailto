version: "3.8"

services:
  # Frontend - Webmail Interface
  webmail:
    build: ./webmail
    container_name: mailo_webmail
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend

  # Backend - API Service
  backend:
    build: ./backend
    container_name: mailo_backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://admin:password@mongo:27017/mailo?authSource=admin
      - REDIS_URI=redis://redis:6379
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=admin
      - MINIO_SECRET_KEY=password
      - MINIO_USE_SSL=false
    depends_on:
      - mongo
      - redis
      - minio

  # MongoDB - Metadata Database
  mongo:
    image: mongo:latest
    container_name: mailo_mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongo_data:/data/db

  # MinIO - Object Storage (S3 Compatible)
  minio:
    image: minio/minio
    container_name: mailo_minio
    restart: always
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

  # Redis - Caching & Sessions
  redis:
    image: redis:alpine
    container_name: mailo_redis
    restart: always
    ports:
      - "6379:6379"

volumes:
  mongo_data:
  minio_data:
