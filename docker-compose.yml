version: "3.8"

services:
  # MongoDB - Metadata Database
  mongo:
    image: mongo:latest
    container_name: mailo_mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongo_data:/data/db

  # MinIO - Object Storage (S3 Compatible)
  minio:
    image: minio/minio
    container_name: mailo_minio
    restart: always
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

  # Redis - Caching & Sessions (Optional but recommended)
  redis:
    image: redis:alpine
    container_name: mailo_redis
    restart: always
    ports:
      - "6379:6379"

volumes:
  mongo_data:
  minio_data:
