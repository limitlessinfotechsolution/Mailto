version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: mailto
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  api:
    build:
      context: .
      dockerfile: src/Mailto.Api/Dockerfile
    ports:
      - "5000:8080"
    depends_on:
      - db
      - redis

  ui:
    build:
      context: .
      dockerfile: src/Mailto.UI/Dockerfile
    ports:
      - "80:8080"
    depends_on:
      - api
